<!DOCTYPE html>
<html>
<head>
    <title>Login & Registration Form Transition</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cont">
        <div class="form sign-in">
            <h2>Sign In</h2>
            <label>
                <span>Email Address</span>
                <input type="email" name="email" id="email" required />
            </label>
            <label>
                <span>Password</span>
                <input type="password" name="password" id="password" required>
            </label>
            <button class="submit" type="submit" onclick="ValidateUser()">Sign In</button>
            <p class="forgot-pass"><a href="forgotpassword.html">Forgot Password ?</a></p>

            <div class="social-media">
                <ul>
                    <li><img src="images/facebook.png"></li>
                    <li><img src="images/twitter.png"></li>
                    <li><img src="images/linkedin.png"></li>
                    <li><img src="images/instagram.png"></li>
                </ul>
            </div>
        </div>
        <form method="POST" action="insertdata.php" onsubmit="return checkall();">
            <div class="sub-cont">
                <div class="img">
                    <div class="img-text m-up">
                        <h2>New here?</h2>
                        <p>Sign up and discover great amount of new opportunities!</p>
                    </div>
                    <div class="img-text m-in">
                        <h2>One of us?</h2>
                        <p>If you already has an account, just sign in. We've missed you!</p>
                    </div>
                    <div class="img-btn">
                        <span class="m-up">Sign Up</span>
                        <span class="m-in">Sign In</span>
                    </div>
                </div>
                <div class="form sign-up">
                    <h2>Sign Up</h2>
                    <label>
                        <span>Name</span>
                        <input type="text" name="username" id="t1" onkeyup="checkname()" required>
                        <span id="name_status"></span>
                    </label>
                    <label>
                        <span>Email</span>
                        <input type="email" name="useremail"id="t2" onkeyup="checkemail()" required>
                        <span id="email_status"></span>
                    </label>
                    <label>
                        <span>Password</span>
                        <input type="password" id="t4" required>
                    </label>
                    <label>
                        <span>Confirm Password</span>
                        <input type="password"  id="t5" required>
                    </label>
                    <button type="submit" class="submit" value="Sign Up Now" name="submit_form" onclick="validation()">Sign Up Now</button>
                </div>
            </div>
            </form>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
